<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}To-Do{% endblock %}</title>

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body { background: #0b1220; }
      .card-soft { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); }
      .muted { color: rgba(255,255,255,0.65); }
      .todo-text.completed { text-decoration: line-through; opacity: 0.65; }
      .btn-filter.active { background: #fff; color: #0b1220 !important; border-color: transparent; }
    </style>
  </head>

  <body class="text-white">
    <main class="container py-5" style="max-width: 820px;">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
